name: Azure Web App Deployment

# Trigger this workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v2

    # Step 2: Set up the Azure CLI
    - name: 'Set up Azure CLI'
      uses: azure/CLI@v1

    # Step 3: Login to Azure using the service principal
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Create Resource Group (if it doesn't exist)
    - name: 'Create Resource Group'
      run: |
        az group create --name myResourceGroup --location eastus

    # Step 5: Create App Service Plan (if it doesn't exist)
    - name: 'Create App Service Plan'
      run: |
        az appservice plan create --name myAppServicePlan --resource-group myResourceGroup --sku FREE

    # Step 6: Create Web App (if it doesn't exist)
    - name: 'Create Azure Web App'
      run: |
        az webapp create --resource-group myResourceGroup --plan myAppServicePlan --name myFirstAzureApp --runtime "node|14-lts"

    # Step 7: Deploy the app to Azure using Azure CLI
    - name: 'Deploy the app to Azure'
      run: |
        az webapp deployment source config-zip --resource-group myResourceGroup --name myFirstAzureApp --src-path ./path-to-your-deployable-zip.zip

