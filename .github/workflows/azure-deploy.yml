name: Azure Web App Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v2

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 1: Check if Web App exists
    - name: 'Check if Web App exists'
      id: check_app
      run: |
        az webapp show --resource-group myResourceGroup --name myFirstAzureApp || echo "not found"
    
    # Step 2: Create Web App only if it doesn't exist
    - name: 'Create Azure Web App'
      if: steps.check_app.outputs.result == 'not found'
      run: |
        az webapp create --resource-group myResourceGroup --plan myAppServicePlan --name myFirstAzureApp --runtime "node|14-lts"

    # Step 3: Deploy the app using Azure CLI
    - name: 'Deploy the app to Azure'
      run: |
        az webapp deployment source config-zip --resource-group myResourceGroup --name myFirstAzureApp --src-path ./myapp.zip

